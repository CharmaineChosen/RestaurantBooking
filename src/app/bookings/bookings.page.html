<ion-header class="ion-no-border">
  
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center custom-font">bookings</ion-title>
  </ion-toolbar>
</ion-header>

<div class="background">
<ion-content>

  <!-- <on-item>i -->
    <!-- <ion-label>MM DD YY</ion-label>
    <ion-datetime displayFormat="MM DD YY" placeholder="Select Date"></ion-datetime> -->
  <!-- </ion-item> -->

  <ion-list *ngFor="let a of bookings">

    <ion-card>
    <ion-item>
      <ion-label>Name: {{a.firstname}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Email: {{a.email}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Date: {{a.date}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Reservation Type: {{a.reservationtype}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Number of guests: {{a.guestnumber}}</ion-label>
    </ion-item>
    </ion-card>
  </ion-list>

</ion-content>

</div>
