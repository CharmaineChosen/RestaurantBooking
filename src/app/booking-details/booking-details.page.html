<ion-header class="ion-no-border">
  <ion-toolbar>

    <ion-title>booking details</ion-title>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="background">

    <ion-list *ngFor="let a of bookings">

      <ion-card>
      <ion-item>
        <ion-label>Name: {{a.firstname}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Email: {{a.email}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Date: {{a.date | date}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Time: {{a.time | date: 'H:mm'}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Reservation Type: {{a.reservationtype}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Number of guests: {{a.guestnumber}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Status: {{a.status}}</ion-label>
      </ion-item>
      </ion-card>

    </ion-list>

    <div class="container-form-btn">
    <ion-button routerLink="/success" >next</ion-button>
    </div>

</div>
</ion-content>
