<ion-content>

  <ion-buttons>
    <ion-back-button defaultHref="user-tabs/explore-restaurants"></ion-back-button>
  </ion-buttons>

  <h2 style="text-align: center; margin-top: -10px;">{{restaurants?.name}}</h2>

  <ion-card>
    
      <img style="width: 100%; height: 150px;" src="{{restaurants?.img}}" alt="">
    


      <ion-label style="color: black; font-size: 18px; margin-left: 10px;" ><b>Restaurant Name:</b>  {{restaurants?.name}}</ion-label>

   <br/>

      <ion-label style="color: black; font-size: 18px; margin-left: 10px;" ><b>Registration Number:</b>  {{restaurants?.regnumber}}</ion-label>
    <br/>

 
      <ion-label style="color: black; font-size: 18px; margin-left: 10px;"><b>Address:</b>  {{restaurants?.address}}</ion-label>
    <br/>

    
      <ion-label style="color: black; font-size: 18px; margin-left: 10px;"><b>Email:</b>  {{restaurants?.email}}</ion-label>
    <br/>


      <ion-label style="color: black; font-size: 18px; margin-left: 10px;"><b>Telephone Number:</b>  {{restaurants?.telephone}}</ion-label>

  </ion-card>

  <ion-list *ngFor="let meal of menus">

    <ion-item>
      <ion-thumbnail slot="start">
        <img src="{{meal.img}}">
      </ion-thumbnail>
      <div class="desc">
        <p><b>Dish name:</b> {{meal.name}}</p>
        <p><b>Price:</b> R{{meal.price}}</p>
      </div>
    </ion-item>

    </ion-item>

    <ion-item>
      <ion-label>Price: {{meal.price}}</ion-label>
    </ion-item>
  </ion-card> -->

  </ion-list>



  <div class="container-form-btn">
    <ion-button [routerLink]="['/reservation/',restaurants.restId]" shape="round">Book a table</ion-button>
  </div>
</ion-content>
