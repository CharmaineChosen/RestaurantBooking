<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="explore-restaurants"></ion-back-button>
    </ion-buttons>
    <ion-title>{{restaurants?.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-card>
<ion-item>
  <img src="{{restaurants?.img}}" alt="">
</ion-item>

<ion-item>
  <ion-label>Address: {{restaurants?.address}}</ion-label>
</ion-item>
 
<ion-item>
  <ion-label>Email: {{restaurants?.email}}</ion-label>
 </ion-item>

 <ion-item>
   <ion-label>Restaurant Name: {{restaurants?.name}}</ion-label>
 </ion-item>

 <ion-item>
   <ion-label>Registration Number: {{restaurants?.regnumber}}</ion-label>
 </ion-item>

 <ion-item>
   <ion-label>Telephone Number: {{restaurants?.telephone}}</ion-label>
 </ion-item>
</ion-card>

  
<ion-list *ngFor="let meal of restaurant">
  <ion-card>

    <ion-item>
      <img src="{{meal.img}}"/>
    </ion-item>

    <ion-item>
      <ion-label>Dish name: {{meal.name}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Price: {{meal.price}}</ion-label>
    </ion-item>
  </ion-card>

 </ion-list>


<div class="container-form-btn">
  <ion-button  [routerLink]="['/reservation/',restaurants.ownerId]" >Book a table</ion-button>
</div>
</ion-content>
