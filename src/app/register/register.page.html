<ion-header class="ion-no-border">
  <ion-toolbar>
    <div class="back-circle"></div>
    <ion-title class="ion-text-center custom-font">Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="ion-padding">

    <form class="ion-padding">

      <div class="wrap-input">
        <input class="input" type="text" name="name" placeholder="Restaurant Name">
      </div>

      <div class="wrap-input">
        <input class="input" type="text" name="reg-number" placeholder="Registration Number">
      </div>

      <div class="wrap-input">
        <input class="input" type="text" name="email" placeholder="Email">
      </div>

      <div class="wrap-input">
        <input class="input" type="text" name="address" placeholder="Address">
      </div>

      <div class="wrap-input">
        <input class="input" type="text" name="telephone" placeholder="Telephone Number">
      </div>

      <div class="wrap-input">
        <input class="input" type="password" name="password" placeholder="Password">
      </div>

      <div class="container-form-btn">
        <button (click)="btnClicked(login)" class="form-btn custom-font">
          Register
        </button>
      </div>






    </form>

  </div>

</ion-content>


<ion-footer class="ion-no-border">
  <ion-toolbar>
    <p class="ion-text-center custom-font">Already have an account? 
      <a href="login">Sign In</a></p>
  </ion-toolbar>
</ion-footer>
