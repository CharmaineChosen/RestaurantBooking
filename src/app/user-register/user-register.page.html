<ion-content>

  <div class="content">

    <div class="img">
      <img style="width:100px;" src="./assets/diner.png" />
    </div>

    <div class="ion-padding">

      <form [formGroup]="userForm" (ngSubmit)="btnClicked()" class="ion-padding">

        <div class="wrap-input">
          <input class="input" type="text" formControlName="firstname" placeholder="Firstname">
        </div>

        <div class="wrap-input">
          <input class="input" type="text" formControlName="lastname" placeholder="Lastname">
        </div>

        <div class="wrap-input">
          <input class="input" type="text" formControlName="email" placeholder="Email">
        </div>

        <div class="wrap-input">
          <input class="input" type="password" formControlName="password" placeholder="Password">
        </div>

        <div class="container-form-btn">
          <button (click)="btnClicked()" class="form-btn custom-font">
            Sign Up
          </button>
        </div>

      </form>
    </div>

  </div>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <p class="ion-text-center custom-font">Already have an account?
      <a href="user-login">Sign In</a></p>
  </ion-toolbar>
</ion-footer>
