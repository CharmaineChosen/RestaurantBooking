<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="dinehome"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center custom-font">Reservation Form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <div class="background">

  <div class="ion-padding">

    <form  [formGroup]="reservationForm" (ngSubmit)="submit()" class="ion-padding">

      <div class="wrap-input">
        <input class="input" type="text"  formControlName="firstname" placeholder="Firstname" ngModel required>
      </div>

      <div class="wrap-input">
        <input class="input" type="text"   formControlName="lastname"  placeholder="Lastname" ngModel required>
      </div>

      <div class="wrap-input">
        <input class="input" type="text"  formControlName="email" placeholder="your@email.com" ngModel required>
      </div>

      <div class="wrap-input">
        <input class="input" type="number" formControlName="phone"   placeholder="Phone" ngModel required>
      </div>

      <div class="wrap-input">
        <input class="input" type="text"  formControlName="guestnumber"  placeholder="Number of guests"ngModel required>
      </div>

      <label>Reservation</label>
      <ion-item>
        <ion-label position="floating">MM/DD/YYYY</ion-label>
        <ion-datetime formControlName="date" displayFormat="MM/DD/YYYY" min="1994-03-14" max="2012-12-09"></ion-datetime>
      </ion-item>

      <!-- <ion-item>
        <ion-label>Table Reservation:</ion-label>
        <ion-select formControlName="">
          <ion-select-option value="brown">Yes</ion-select-option>
          <ion-select-option value="blonde">No</ion-select-option>
        </ion-select>
      </ion-item> -->

      <ion-item>
        <ion-label>Reservation Type:</ion-label>
        <ion-select formControlName="reservationtype">
          <ion-select-option value="brown">Please select</ion-select-option>
          <ion-select-option value="blonde">Dinner</ion-select-option>
          <ion-select-option value="black">Birthday/Anniversary</ion-select-option>
          <ion-select-option value="red">Corporate</ion-select-option>
          <ion-select-option value="red">Other</ion-select-option>
        </ion-select>
      </ion-item>

      <div class="container-form-btn">
        <button class="form-btn custom-font">
          Book a table
        </button>
      </div>

    </form>
  </div>

  </div>
