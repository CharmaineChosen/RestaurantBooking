<ion-content>
  <div class="top">
    <ion-buttons>
      <ion-back-button  defaultHref="user-tabs/explore-restaurants"></ion-back-button>
    </ion-buttons>

    <p style="text-align: center; margin-left: 60px;">Profile</p>

  </div>

  <div class="items">

  <ion-item routerLink="/user-profile">
    <ion-icon size="medium" name="person-outline"></ion-icon><ion-label>My Profile</ion-label>
    <ion-icon name="chevron-forward-outline"></ion-icon>
  </ion-item>

  <ion-item routerLink="/booking-details">
    <ion-icon size="medium" name="calendar-outline"></ion-icon><ion-label>Bookings</ion-label>
    <ion-icon name="chevron-forward-outline"></ion-icon>
  </ion-item>

  <ion-item (click)="logOut()">
    <!-- <ion-label  name="log-out-outline">Logout</ion-label> -->
    <ion-icon size="medium" name="log-out-outline"></ion-icon><ion-label name="log-out-outline">Logout</ion-label>
    <ion-icon name="chevron-forward-outline"></ion-icon>
  </ion-item>
</div>
</ion-content>
